6,"tier":{"id":210,"name":"Challenger II","icon":{"url":"https://bnetcmsus-a.akamaihd.net/cms/template_resource/Q4TDZMWJS1DC1528483047584.png"}},"winCount":21,"total":32,"winLoss":0.65625},"battlegrounds":{"winCount":0,"lossCount":0,"total":0,"rating":0,"tier":{"id":1,"icon":{"url":"https://bnetcmsus-a.akamaihd.net/cms/template_resource/RJ6XE5WS8D6G1528483047503.png"}},"winLoss":0},"shuffle":{"winCount":0,"lossCount":0,"total":0,"rating":0,"tier":{"id":1,"icon":{"url":"https://bnetcmsus-a.akamaihd.net/cms/template_resource/RJ6XE5WS8D6G1528483047503.png"}},"winLoss":0}},"region":"us"},"region":"us","mythicKeystoneDungeons":{"season":4,"expansion":"Dragonflight","dungeons":[{"dungeon":{"background":{"url":"https://render.worldofwarcraft.com/us/zones/halls-of-infusion-large.jpg"},"bossEncounters":[{"description":"Tasked by Keeper Tyr to protect and maintain the Halls of Infusion, Watcher Irideus has performed his duties to perfection... until now. Caught off guard by the Primalists' incursion, he was overwhelmed by the elemental forces they unleashed. A mistake he does not intend to make again.","id":2504,"location":"Halls of Infusion","name":"Watcher Irideus","urlSlug":"watcher-irideus"},{"description":"Deep within the caverns of the Halls of Infusion lurks the Gulping Goliath. Sire to countless generations of hornswogs, the Goliath and his brood have thrived upon the unprocessed waters of the wellspring. Driven by an insatiable hunger, he will eagerly devour any creature that strays too close to his lair.","id":2507,"location":"Halls of Infusion","name":"Gulping Goliath","urlSlug":"gulping-goliath"},{"description":"Khajin the Unyielding seethes with hatred for Keeper Tyr for tampering with the ancient wellspring beneath Tyrhold. Waters that once flowed with the eternal essence of Azeroth have been polluted by Order magic. Khajin would see the world freed from the malignant legacy of the titans... at any cost.","id":2510,"location":"Halls of Infusion","name":"Khajin the Unyielding","urlSlug":"khajin-the-unyielding"},{"description":"Infuser Sariya is driven to restore the world to what it once was: a primal elemental landscape of unfettered power. She has used all her will and cunning to summon the Primal Tsunami, an elemental being mighty enough to topple Keeper Tyr's facility and return the waters of the wellspring to their natural state.","id":2511,"location":"Halls of Infusion","name":"Primal Tsunami","urlSlug":"primal-tsunami"}],"category":{"enum":"DUNGEON","id":0,"name":"Dungeon","slug":"dungeon"},"description":"Deep beneath Tyrhold lies the Halls of Infusion. Its structure was built upon an ancient wellspring, the waters of which were channeled by Keeper Tyr to feed the Life Pools of the red flight. Now that the Dragon Isles have reawakened, Primalist forces have invaded these halls. Have they come to destroy the facility... or to reveal secrets that Tyr left behind?","expansion":"Dragonflight","id":1204,"levelMin":70,"location":"Thaldraszus","modes":["NORMAL","HEROIC","MYTHIC","MYTHIC_KEYSTONE"],"name":"Halls of Infusion","screenshot":{"url":"http://us.battle.net/wow/static/images/wiki/zone/screenshots/halls-of-infusion.jpg"},"slug":"halls-of-infusion","thumbnail":{"url":"https://render.worldofwarcraft.com/us/zones/halls-of-infusion-small.jpg"},"url":"/character/kelthuzad/vassamaria/pve/mythic/halls-of-infusion/details.frag"}},{"dungeon":{"background":{"url":"https://render.worldofwarcraft.com/us/zones/brackenhide-hollow-large.jpg"},"bossEncounters":[{"description":"Rira Hackclaw and her compatriots, Gashtooth and Tricktotem, have risen up as a deadly war-band among the Brackenhide. Their tactics are the reason tuskarr never travel alone, and their strength is the reason Wratheye has them guarding the gate to the Hollow.","id":2471,"location":"Brackenhide Hollow","name":"Hackclaw's War-Band","urlSlug":"hackclaws-warband"},{"description":"Withered by decay, this once proud ancient has been dubbed Treemouth by the gnolls. As the rot settled into its branches, so too did it settle in the poor creature's mind, leaving a creature bent on nothing more than the need to feed and spread decay.","id":2473,"location":"Brackenhide Hollow","name":"Treemouth","urlSlug":"treemouth"},{"description":"This sharpshooting gnoll has mastered the art of hunting, trapping, and killing her prey. Impressed by her abilities and cunning, the Decatriarch has assigned Gutshot to oversee and train the other hunters... and take out any interlopers that might venture too far into Brackenhide.","id":2472,"location":"Brackenhide Hollow","name":"Gutshot","urlSlug":"gutshot"},{"description":"Wratheye discovered decay magic in her thirst for power, and declared herself the Decatriarch after mastering it. She now builds the strength of the Brackenhide by spreading her dark magic among her tribe so the tuskarr, and all of the Azure Span, will rot in its wake.","id":2474,"location":"Brackenhide Hollow","name":"Decatriarch Wratheye","urlSlug":"decatriarch-wratheye"}],"category":{"enum":"DUNGEON","id":0,"name":"Dungeon","slug":"dungeon"},"description":"Brackenhide Hollow is the largest gnoll settlement in the Dragon Isles, and home to unspeakable danger. Decay seeps from the Hollow, spreading among the gnoll tribes of the Azure Span and threatening to rot away all life. In the heart of the Hollow lies the leader of the Brackenhide, and the knowledge she gleefully shares with her withered kin.","expansion":"Dragonflight","id":1196,"levelMin":70,"location":"The Azure Span","modes":["NORMAL","HEROIC","MYTHIC","MYTHIC_KEYSTONE"],"name":"Brackenhide Hollow","screenshot":{"url":"http://us.battle.net/wow/static/images/wiki/zone/screenshots/brackenhide-hollow.jpg"},"slug":"brackenhide-hollow","thumbnail":{"url":"https://render.worldofwarcraft.com/us/zones/brackenhide-hollow-small.jpg"},"url":"/character/kelthuzad/vassamaria/pve/mythic/brackenhide-hollow/details.frag"}},{"dungeon":{"background":{"url":"https://render.worldofwarcraft.com/us/zones/neltharus-large.jpg"},"bossEncounters":[{"description":"This veteran dragon hunter's title was given ages ago as a mark of legend. While the Qalashi hunters under his command train, he plans their next offensive and awaits with eager anticipation the opportunity to display his expertise.","id":2490,"location":"Neltharus","name":"Chargath, Bane of Scales","urlSlug":"chargath-bane-of-scales"},{"description":"As one of the Djaradin's most distinguished craftsmen, Forgemaster Gorek now resides in his sweltering chamber of the black dragon barracks. There, he harnesses the igneous power of the massive forge to construct deadly weaponry.","id":2489,"location":"Neltharus","name":"Forgemaster Gorek","urlSlug":"forgemaster-gorek"},{"description":"The djaradin discovered many of Neltharion's secrets while plundering Neltharus. An experimental potion gone awry created Magmatusk, a behemoth of a mammoth bent on sheer destruction.","id":2494,"location":"Neltharus","name":"Magmatusk","urlSlug":"magmatusk"},{"description":"Leader of the Qalash djaradin, Warlord Sargha has been in search of anything that would increase the power of her clan and help take down their draconic enemies. In the hoard at the heart of Neltharus, she may have found exactly what the djaradin need.","id":2501,"location":"Neltharus","name":"Warlord Sargha","urlSlug":"warlord-sargha"}],"category":{"enum":"DUNGEON","id":0,"name":"Dungeon","slug":"dungeon"},"description":"Beneath the Obsidian Citadel lies Neltharus, home of the black dragonflight's hoard and the secrets behind their legendary forging. When the djaradin woke from their slumber, they chose Neltharus as the point of entry for their attack. Surprised to find it deserted, they quickly laid claim to its secrets for themselves... as well as the rest of the Obsidian Citadel.","expansion":"Dragonflight","id":1199,"levelMin":70,"location":"The Waking Shores","modes":["NORMAL","HEROIC","MYTHIC","MYTHIC_KEYSTONE"],"name":"Neltharus","screenshot":{"url":"http://us.battle.net/wow/static/images/wiki/zone/screenshots/neltharus.jpg"},"slug":"neltharus","thumbnail":{"url":"https://render.worldofwarcraft.com/us/zones/neltharus-small.jpg"},"url":"/character/kelthuzad/vassamaria/pve/mythic/neltharus/details.frag"}},{"dungeon":{"background":{"url":"https://render.worldofwarcraft.com/us/zones/uldaman-legacy-of-tyr-large.jpg"},"bossEncounters":[{"description":"The quest for ancient knowledge, untold riches, and worldwide fame has lured brothers Eric, Olaf, and Baelog into the depths of Uldaman once again. But it seems these brazen explorers may have stayed underground a bit too long, as their scrambled senses are preventing them from recognizing whether someone is friend... or foe.","id":2475,"location":"Uldaman: Legacy of Tyr","name":"The Lost Dwarves","urlSlug":"the-lost-dwarves"},{"description":"The burly Bromach is chieftain of the Stonevault troggs, a brutal bunch who believe that Uldaman's treasures belong to them. While Bromach has a particular distaste for meddling dwarves, he's determined that no outsiders will get past him.","id":2487,"location":"Uldaman: Legacy of Tyr","name":"Bromach","urlSlug":"bromach"},{"description":"Talondras is one of the refti, a titan-forged race crafted by Keeper Tyr to work in harmony with dragonkind. Fiercely loyal to their maker, the refti were sometimes sent to distant shores to carry out important missions. Sentinel Talondras was charged with defending the route to the disc holding Tyr's memories, and is determined to keep the unworthy from laying claim to her maker's legacy.","id":2484,"location":"Uldaman: Legacy of Tyr","name":"Sentinel Talondras","urlSlug":"sentinel-talondras"},{"description":"Titan vaults are infamous for their intricate defenses, and the halls of Uldaman are no exception. Forged by the skilled hands of Keeper Archaedas long ago, Emberon was imbued with the ability to unleash searing flames upon any who seek to plunder the titans' secrets.","id":2476,"location":"Uldaman: Legacy of Tyr","name":"Emberon","urlSlug":"emberon"},{"description":"While the Dragon Queen seeks to restore the Aspects' powers, there are others among dragonkind who do not want to see Alexstrasza's plan succeed. Chrono-Lord Deios intends for his flight to control the timeways and to usher in the coming of the one true Aspect, whose dominion shall be... Infinite.","id":2479,"location":"Uldaman: Legacy of Tyr","name":"Chrono-Lord Deios","urlSlug":"chronolord-deios"}],"category":{"enum":"DUNGEON","id":0,"name":"Dungeon","slug":"dungeon"},"description":"Uldaman is an ancient titan facility where, long ago, allies of the heroic Keeper Tyr hid the Discs of Norgannon.\r\n\r\nAfter returning to the Dragon Isles, Queen Alexstrasza learned of another disc locked away within Uldaman... one that holds the memories of Tyr himself. Believing this knowledge is needed to restore the power of the Aspects, Alexstrasza has asked her mortal allies to brave the perils of Uldaman and recover Tyr's memories to secure the future of dragonkind.","expansion":"Dragonflight","id":1197,"levelMin":70,"location":"Badlands","modes":["NORMAL","HEROIC","MYTHIC","MYTHIC_KEYSTONE"],"name":"Uldaman: Legacy of Tyr","screenshot":{"url":"http://us.battle.net/wow/static/images/wiki/zone/screenshots/uldaman-legacy-of-tyr.jpg"},"slug":"uldaman-legacy-of-tyr","thumbnail":{"url":"https://render.worldofwarcraft.com/us/zones/uldaman-legacy-of-tyr-small.jpg"},"url":"/character/kelthuzad/vassamaria/pve/mythic/uldaman-legacy-of-tyr/details.frag"}},{"dungeon":{"background":{"url":"https://render.worldofwarcraft.com/us/zones/algethar-academy-large.jpg"},"bossEncounters":[{"description":"As one of the most tenured professors in the academy, Maxdormu uses his powers as a bronze dragon to help bring his history lessons to life. \r\n\r\nWhile this proves to be quite an educational and fun experience, it can occasionally go awry. Vexamus is one of Professor Maxdormu's favorite lessons, but if any historical detail is inaccurate he will be quick to scold any rowdy students.","id":2509,"location":"Algeth'ar Academy","name":"Vexamus","urlSlug":"vexamus"},{"description":"Professors Mystakria and Ichistrasz have used just a touch too much magic in an effort to clear the botany labs. Now they have a big, leafy problem on their hands in the form of an Overgrown Ancient that threatens to undo all their hard work.","id":2512,"location":"Algeth'ar Academy","name":"Overgrown Ancient","urlSlug":"overgrown-ancient"},{"description":"The Lish Llrath, or Talon Toss, arena is quite literally for the birds these days. Crawth has taken up residence in the center of the arena and has no immediate plans to move out soon. Let's see if we can get her to play ball... and leave.","id":2495,"location":"Algeth'ar Academy","name":"Crawth","urlSlug":"crawth"},{"description":"Headteacher Doragosa thought of everything when it came to Algeth'ar Academy. Including a complex simulacrum of herself to take care of any day to day tasks and upkeep while the Isles lay dormant. Now that the Academy is open once again, perhaps she can use it to help keep track of all the new students. It's done a fine job in the interim, and is absolutely the one spell that did not degrade after all these years. Perfectly stable and helpful. Right?","id":2514,"location":"Algeth'ar Academy","name":"Echo of Doragosa","urlSlug":"echo-of-doragosa"}],"category":{"enum":"DUNGEON","id":0,"name":"Dungeon","slug":"dungeon"},"description":"Long ago, the great Algeth'ar Academy was a place of higher learning for all dragons. Though it fell dormant with the rest of the Isles, it has reopened and is back under the guidance of Headteacher Doragosa. In a series of exciting, new changes the Academy is currently seeking new students from all walks of life, not just dragons, as well as volunteers to help get it back to the bustling halls of education it once was. Those who walk the Academy grounds are sure to learn something new.","expansion":"Dragonflight","id":1201,"levelMin":70,"location":"Thaldraszus","modes":["NORMAL","HEROIC","MYTHIC","MYTHIC_KEYSTONE"],"name":"Algeth'ar Academy","screenshot":{"url":"http://us.battle.net/wow/static/images/wiki/zone/screenshots/algethar-academy.jpg"},"slug":"algethar-academy","thumbnail":{"url":"https://render.worldofwarcraft.com/us/zones/algethar-academy-small.jpg"},"url":"/character/kelthuzad/vassamaria/pve/mythic/algethar-academy/details.frag"}},{"dungeon":{"background":{"url":"https://render.worldofwarcraft.com/us/zones/the-azure-vault-large.jpg"},"bossEncounters":[{"description":"Leymor was born of a humble seedling that Malygos found in a pool of ley energy. Once but a small sprout in Sindragosa's garden, over millenia Leymor has shot up like a weed. Left to its own devices, the looming giant would surely overrun the entirety of the Azure Vault.","id":2492,"location":"The Azure Vault","name":"Leymor","urlSlug":"leymor"},{"description":"As security for the Vault, Azureblade refused to leave when it was sealed, choosing duty over safety. When the blue dragons failed to return, her bitter resignation drove her to eventual madness. Extending her own life with the magics she was sworn to protect, Azureblade now claims ownership over all the blue dragonflight left behind.","id":2505,"location":"The Azure Vault","name":"Azureblade","urlSlug":"azureblade"},{"description":"Furious at the blue dragonflight, Telash Greywing is determined to find the secrets that Sindragosa has been hiding in the Azure Vault. Together with the Sundered Flame, he is certain he will discover more about the origins of the dracthyr... and incriminating evidence against the blue dragonflight.","id":2483,"location":"The Azure Vault","name":"Telash Greywing","urlSlug":"telash-greywing"},{"description":"Millenia ago, Umbrelskul unwittingly meddled with raw arcane power. Riddled with crystalline growths, he was taken to the Azure Vault until a cure could be found. Sadly, the Vault was sealed away before the research was completed, leaving Umbrelskul sleeping in stasis... until now.","id":2508,"location":"The Azure Vault","name":"Umbrelskul","urlSlug":"umbrelskul"}],"category":{"enum":"DUNGEON","id":0,"name":"Dungeon","slug":"dungeon"},"description":"Long ago, Malygos created the Azure Vault as a place for Sindragosa to catalogue and store any curious magical artifacts he found. Locked away and deserted millennia ago, the Vault has since fallen into disrepair, leaving it vulnerable to attacks from without... and within.","expansion":"Dragonflight","id":1203,"levelMin":70,"location":"The Azure Span","modes":["NORMAL","HEROIC","MYTHIC","MYTHIC_KEYSTONE"],"name":"The Azure Vault","screenshot":{"url":"http://us.battle.net/wow/static/images/wiki/zone/screenshots/the-azure-vault.jpg"},"slug":"the-azure-vault","thumbnail":{"url":"https://render.worldofwarcraft.com/us/zones/the-azure-vault-small.jpg"},"url":"/character/kelthuzad/vassamaria/pve/mythic/the-azure-vault/details.frag"}},{"dungeon":{"background":{"url":"https://render.worldofwarcraft.com/us/zones/the-nokhud-offensive-large.jpg"},"bossEncounters":[{"description":"Granyth casts his shadow over the plains of Ohn'ahra, appearing as an omen of death and destruction. As battles between centaur clans rage across the plains, he knows it is time to destroy his ancient enemies once and for all. Soon he will land on the battlefield. Clan Shikaar's ballistae will be ready.","id":2498,"location":"The Nokhud Offensive","name":"Granyth","urlSlug":"granyth"},{"description":"Violent storm winds ravage the Ohn'ahran plains. Balakar's stormcasters have coalesced the tempest's fury into an avatar of the storm. The Raging Tempest continues to gather power, not just to devastate the battlefield but the entire Dragon Isles. Unchecked, Primalist chaos will reign on the plains.","id":2497,"location":"The Nokhud Offensive","name":"The Raging Tempest","urlSlug":"the-raging-tempest"},{"description":"Ukhel necromancers are resurrecting legendary centaur. The spirits of the first matriarch, Teera, and the centaur's greatest warrior, Maruuk, have risen from their graves. Once their fury has abated, perhaps they can find rest again... and eternal peace.","id":2478,"location":"The Nokhud Offensive","name":"Teera and Maruuk","urlSlug":"teera-and-maruuk"},{"description":"Balakar Khan is the ruthless leader of Clan Nokhud. His stormcasters have captured the great eagle spirit Ohn'ahra, and he wants to seize the Windmother's power. Hatred unites his clan against all \"outsiders.\" As the relentless offensive continues, someone must stand up to this tyrant.","id":2477,"location":"The Nokhud Offensive","name":"Balakar Khan","urlSlug":"balakar-khan"}],"category":{"enum":"DUNGEON","id":0,"name":"Dungeon","slug":"dungeon"},"description":"After Clan Nokhud captured the ancient eagle spirit, Ohn'ahra, civil war spread across the Ohn'ahran plains like wildfire. To the other clans, Ohn'ahra is more than a mere spirit: she is their goddess. Primalists summon elemental forces, and necromancers command the spirits of legendary centaur. Beset by enemies, the other Maruuk clans rally. The Nokhud tyrant, Balakar Khan, watches from afar, bellowing commands. Relentless enemy offenses will continue until his forces submit. The battlefield awaits.","expansion":"Dragonflight","id":1198,"levelMin":70,"modes":["NORMAL","HEROIC","MYTHIC","MYTHIC_KEYSTONE"],"name":"The Nokhud Offensive","screenshot":{"url":"http://us.battle.net/wow/static/images/wiki/zone/screenshots/the-nokhud-offensive.jpg"},"slug":"the-nokhud-offensive","thumbnail":{"url":"https://render.worldofwarcraft.com/us/zones/the-nokhud-offensive-small.jpg"},"url":"/character/kelthuzad/vassamaria/pve/mythic/the-nokhud-offensive/details.frag"}},{"dungeon":{"background":{"url":"https://render.worldofwarcraft.com/us/zones/ruby-life-pools-large.jpg"},"bossEncounters":[{"description":"Melidrussa Chillworn leads the Primalist infusion efforts in the Ruby Life Pools. Her fervent belief is that she is protecting young dragon eggs from the influence of the titans and cleansing them from the stain of Order magic. She will stop at nothing to fulfill her calling and return the eggs to what she believes is their natural state.","id":2488,"location":"Ruby Life Pools","name":"Melidrussa Chillworn","urlSlug":"melidrussa-chillworn"},{"description":"As Primalist forces assault the Ruby Life Pools from all sides, it falls to Kokia and her Blazebound lieutenants to capture precious eggs from overwhelmed defenders, all while spreading flame and havoc as they go.","id":2485,"location":"Ruby Life Pools","name":"Kokia Blazehoof","urlSlug":"kokia-blazehoof"},{"description":"Kyrakka and Erkhart roam the skies above the Ruby Life Pools coordinating attacks on the shrine below, while also taking out any interfering dragons. If left unchecked they burn the Life Pools to the ground and blow the remaining ash away in a cleansing elemental storm.","id":2503,"location":"Ruby Life Pools","name":"Kyrakka and Erkhart Stormvein","urlSlug":"kyrakka-and-erkhart-stormvein"}],"category":{"enum":"DUNGEON","id":0,"name":"Dungeon","slug":"dungeon"},"description":"As the ancestral nesting grounds for the five flights, the Ruby Life Pools is a sacred place. The Red Dragonflight, whose charge it is to nuture all life, protect these pools and the the future of all dragonkind held within them.\r\n\r\nHowever, Raszageth and her Primalists have come to steal that future away and infuse their own powers into the sacred pools. They must be stopped for dragonkind to thrive.","expansion":"Dragonflight","id":1202,"levelMin":70,"location":"The Waking Shores","modes":["NORMAL","HEROIC","MYTHIC","MYTHIC_KEYSTONE"],"name":"Ruby Life Pools","screenshot":{"url":"http://us.battle.net/wow/static/images/wiki/zone/screenshots/ruby-life-pools.jpg"},"slug":"ruby-life-pools","thumbnail":{"url":"https://render.worldofwarcraft.com/us/zones/ruby-life-pools-small.jpg"},"url":"/character/kelthuzad/vassamaria/pve/mythic/ruby-life-pools/details.frag"}}]}}};
